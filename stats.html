<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SuperDoge Token Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #222;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .stat-box {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .stat-label {
      font-weight: bold;
      font-size: 0.95rem;
      margin-bottom: 0.25rem;
    }
    .stat-value {
      font-size: 1.2rem;
      color: #0077cc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #eee;
      text-align: right;
    }
    th {
      background-color: #0077cc;
      color: white;
      text-align: center;
    }
    td:first-child {
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>SuperDoge Token Stats Dashboard</h1>

  <div class="stat-grid" id="stat-grid">
    <!-- Stats will be inserted here -->
  </div>

  <h2>Daily Burn & Volume History</h2>
  <table id="burn-volume-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Burned (SUPDOG)</th>
        <th>Volume Estimate (SUPDOG)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filled by JS -->
    </tbody>
  </table>

  <script>
    async function loadStats() {
      const paths = {
        totalSupply: '/stats/total-supply.json',
        totalBurned: '/stats/total-burned.json',
        tokenPrice: '/stats/token-price.json',
        bnbPrice: '/stats/bnb-price.json',
        liquidity: '/stats/liquidity.json',
        volumeEstimate: '/stats/volume-estimate.json'
      };

      const statGrid = document.getElementById('stat-grid');

      try {
        const [totalSupply, totalBurned, tokenPrice, bnbPrice, liquidity, volumeEstimate] = await Promise.all([
          fetch(paths.totalSupply).then(r => r.json()),
          fetch(paths.totalBurned).then(r => r.json()),
          fetch(paths.tokenPrice).then(r => r.json()),
          fetch(paths.bnbPrice).then(r => r.json()),
          fetch(paths.liquidity).then(r => r.json()),
          fetch(paths.volumeEstimate).then(r => r.json())
        ]);

        const marketCap = Number(tokenPrice.price) * (Number(totalSupply.totalSupply) / 1e9); // Assuming 9 decimals
        const totalBurnedDisplay = Number(totalBurned.burned) / 1e9;
        const totalSupplyDisplay = Number(totalSupply.totalSupply) / 1e9;
        const liquidityUSD = Number(liquidity.usd);
        const liquidityBNB = Number(liquidity.bnb);

        const stats = [
          { label: 'Total Supply', value: totalSupplyDisplay.toLocaleString(undefined, { maximumFractionDigits: 2 }) + ' SUPDOG' },
          { label: 'Total Burned', value: totalBurnedDisplay.toLocaleString(undefined, { maximumFractionDigits: 2 }) + ' SUPDOG' },
          { label: 'Estimated Volume (Last 30d)', value: Number(volumeEstimate.volume) / 1e9 + ' SUPDOG' },
          { label: 'Token Price', value: '$' + Number(tokenPrice.price).toFixed(8) },
          { label: 'Market Cap', value: '$' + marketCap.toLocaleString(undefined, { maximumFractionDigits: 0 }) },
          { label: 'BNB Price', value: '$' + Number(bnbPrice.price).toFixed(2) },
          { label: 'Liquidity (USD)', value: '$' + liquidityUSD.toLocaleString(undefined, { maximumFractionDigits: 0 }) },
          { label: 'Liquidity (BNB)', value: liquidityBNB.toLocaleString(undefined, { maximumFractionDigits: 2 }) + ' BNB' }
        ];

        stats.forEach(stat => {
          const box = document.createElement('div');
          box.className = 'stat-box';
          box.innerHTML = `<div class="stat-label">${stat.label}</div><div class="stat-value">${stat.value}</div>`;
          statGrid.appendChild(box);
        });

      } catch (err) {
        console.error('Error loading main stats:', err);
        statGrid.innerHTML = '<p style="color:red;">Error loading stats data.</p>';
      }
    }

    async function loadDailyBurnAndVolume() {
      try {
        const res = await fetch('/stats/daily-log.json');
        const logs = await res.json();

        const tableBody = document.querySelector('#burn-volume-table tbody');
        for (let i = 1; i < logs.length; i++) {
          const prev = logs[i - 1];
          const curr = logs[i];

          const burnDelta = BigInt(curr.burned) - BigInt(prev.burned);
          const volumeDelta = burnDelta * 50n;

          const burn = Number(burnDelta) / 1e9;
          const volume = Number(volumeDelta) / 1e9;

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${curr.date}</td>
            <td>${burn.toLocaleString(undefined, { maximumFractionDigits: 2 })}</td>
            <td>${volume.toLocaleString(undefined, { maximumFractionDigits: 2 })}</td>
          `;
          tableBody.appendChild(row);
        }
      } catch (err) {
        console.error('Error loading daily burn/volume:', err);
        const tbody = document.querySelector('#burn-volume-table tbody');
        tbody.innerHTML = '<tr><td colspan="3" style="color:red;">Failed to load daily data</td></tr>';
      }
    }

    loadStats();
    loadDailyBurnAndVolume();
  </script>
</body>
</html>

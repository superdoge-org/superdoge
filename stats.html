<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUPDOG Stats Dashboard</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #111; color: #fff; }
    h1 { text-align: center; }
    canvas { margin-top: 20px; }
    table { width: 100%; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>SuperDoge (SUPDOG) Stats Dashboard</h1>

  <canvas id="volumeChart" height="100"></canvas>

  <table id="statsTable" class="display">
    <thead>
      <tr>
        <th>Year</th>
        <th>Month</th>
        <th>Volume (SUPDOG)</th>
        <th>Volume (USD)</th>
        <th>SUPDOG Burned</th>
        <th>Liquidity Δ</th>
        <th>Holders Δ</th>
        <th>Tx Count</th>
        <th>2% Fund Allocated</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="stats.js"></script>
</body>
</html>

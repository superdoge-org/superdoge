<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SuperDoge Token Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #222;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .stat-box {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .stat-label {
      font-weight: bold;
      font-size: 0.95rem;
      margin-bottom: 0.25rem;
    }
    .stat-value {
      font-size: 1.2rem;
      color: #0077cc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #eee;
      text-align: right;
    }
    th {
      background-color: #0077cc;
      color: white;
      text-align: center;
    }
    td:first-child {
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>SuperDoge Token Stats Dashboard</h1>

  <div class="stat-grid" id="stat-grid">
    <!-- Stats will load here -->
  </div>

  <h2>Daily Burn & Volume History</h2>
  <table id="burn-volume-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Burned (SUPDOG)</th>
        <th>Volume Estimate (SUPDOG)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filled by JS -->
    </tbody>
  </table>

  <script>
    async function loadStats() {
      const statGrid = document.getElementById('stat-grid');

      try {
        const [
          data,
          tokenPrice,
          bnbPrice,
          liquidity,
          volumeEstimate
        ] = await Promise.all([
          fetch('/stats/data.json').then(r => r.json()),
          fetch('/stats/token-price.json').then(r => r.json()),
          fetch('/stats/bnb-price.json').then(r => r.json()),
          fetch('/stats/liquidity.json').then(r => r.json()),
          fetch('/stats/volume-estimate.json').then(r => r.json())
        ]);

        const totalSupply = Number(data.totalSupply) / 1e9;
        const totalBurned = Number(data.totalBurned) / 1e9;
        const price = Number(tokenPrice.price);
        const bnb = Number(bnbPrice.price);
        const volume = Number(volumeEstimate.volume) / 1e9;
        const liquidityUSD = Number(liquidity.usd);
        const liquidityBNB = Number(liquidity.bnb);
        const marketCap = totalSupply * price;

        const stats = [
          { label: 'Total Supply', value: totalSupply.toLocaleString(undefined, { maximumFractionDigits: 2 }) + ' SUPDOG' },
          { label: 'Total Burned', value: totalBurned.toLocaleString(undefined, { maximumFractionDigits: 2 }) + ' SUPDOG' },
          { label: 'Estimated Volume (Last 30d)', value: volume.toLocaleString(undefined, { maximumFractionDigits: 2 }) + ' SUPDOG' },
          { label: 'Token Price', value: '$' + price.toFixed(8) },
          { label: 'Market Cap', value: '$' + marketCap.toLocaleString(undefined, { maximumFractionDigits: 0 }) },
          { label: 'BNB Price', value: '$' + bnb.toFixed(2) },
          { label: 'Liquidity (USD)', value: '$' + liquidityUSD.toLocaleString(undefined, { maximumFractionDigits: 0 }) },
          { label: 'Liquidity (BNB)', value: liquidityBNB.toLocaleString(undefined, { maximumFractionDigits: 2 }) + ' BNB' }
        ];

        stats.forEach(stat => {
          const box = document.createElement('div');
          box.className = 'stat-box';
          box.innerHTML = `<div class="stat-label">${stat.label}</div><div class="stat-value">${stat.value}</div>`;
          statGrid.appendChild(box);
        });

      } catch (err) {
        console.error('Error loading stats:', err);
        statGrid.innerHTML = '<p style="color:red;">Failed to load main stats.</p>';
      }
    }

    async function loadDailyBurnAndVolume() {
      try {
        const res = await fetch('/stats/daily-log.json');
        const logs = await res.json();

        const tableBody = document.querySelector('#burn-volume-table tbody');
        for (let i = 1; i < logs.length; i++) {
          const prev = logs[i - 1];
          const curr = logs[i];

          if (!curr.burned || !prev.burned) continue;

          const burnDelta = BigInt(curr.burned) - BigInt(prev.burned);
          const volumeDelta = burnDelta * 50n;

          const burn = Number(burnDelta) / 1e9;
          const volume = Number(volumeDelta) / 1e9;

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${curr.date}</td>
            <td>${burn.toLocaleString(undefined, { maximumFractionDigits: 2 })}</td>
            <td>${volume.toLocaleString(undefined, { maximumFractionDigits: 2 })}</td>
          `;
          tableBody.appendChild(row);
        }
      } catch (err) {
        console.error('Error loading daily log:', err);
        const tbody = document.querySelector('#burn-volume-table tbody');
        tbody.innerHTML = '<tr><td colspan="3" style="color:red;">Failed to load daily data.</td></tr>';
      }
    }

    loadStats();
    loadDailyBurnAndVolume();
  </script>
</body>
</html>

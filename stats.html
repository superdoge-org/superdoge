<!DOCTYPE html>
<html lang="en">

  <title>SuperDoge Stats Dashboard</title>

    body {
      font-family: Arial, sans-serif;

    }
    h1, h2 {
      text-align: center;
      color: #333;

      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
    }

      border: 1px solid #ccc;
      padding: 0.6rem;

    }
    th {
      background: #eee;
    }
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

      margin-top: 2rem;

      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .stat-title {
      font-weight: bold;
      color: #444;
    }
    .stat-value {
      font-size: 1.3rem;
      margin-top: 0.3rem;
    }
    .filter-buttons {
      text-align: center;
      margin: 1rem 0;
    }
    .filter-buttons button {
      margin: 0.3rem;
      padding: 0.4rem 1rem;
    }
  </style>
</head>

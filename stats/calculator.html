<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUPDOG Value Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      font-size: 1rem;
    }
    .result {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    h2 { margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>SUPDOG Holder Calculator</h1>
  <p>Enter your SUPDOG holdings to estimate your value across multiple metrics:</p>
  <input type="number" id="holdings" placeholder="Enter amount of SUPDOG you own (e.g. 33000000)" />

  <div class="result" id="output">
    <p>Loading data...</p>
  </div>

  <script>
    const fetchData = async () => {
      const [supply, price, bnbPrice, liquidity] = await Promise.all([
        fetch('/stats/total-supply.json').then(r => r.json()),
        fetch('/stats/token-price.json').then(r => r.json()),
        fetch('/stats/bnb-price.json').then(r => r.json()),
        fetch('/stats/liquidity.json').then(r => r.json())
      ]);

      return {
        totalSupply: supply.totalSupply,
        tokenPrice: price.price,
        bnbPrice: bnbPrice.price,
        totalBNB: liquidity.totalBNB,
        totalUSD: liquidity.totalUSD
      };
    };

    const format = x => Number(x).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 6 });

    const calculate = async () => {
      const data = await fetchData();
      const input = document.getElementById('holdings');
      const out = document.getElementById('output');

      const holdings = parseFloat(input.value);
      if (!holdings || holdings <= 0) {
        out.innerHTML = '<p>Please enter a valid amount of SUPDOG.</p>';
        return;
      }

      const { totalSupply, tokenPrice, totalBNB, totalUSD } = data;

      const percentSupply = holdings / totalSupply;
      const valueUSD = holdings * tokenPrice;
      const valueMarketCapShare = percentSupply * (totalSupply * tokenPrice);
      const valueLiquidityBNB = percentSupply * totalBNB;
      const valueLiquidityUSD = percentSupply * totalUSD;
      const estimatedRealizedBNB = valueLiquidityBNB * 0.85; // assume 15% slippage worst-case

      out.innerHTML = `
        <h2>üìä Results</h2>
        <p><strong>Current Token Price:</strong> $${format(tokenPrice)}</p>
        <p><strong>Your Share of Total Supply:</strong> ${(percentSupply * 100).toFixed(4)}%</p>

        <h3>üíµ Spot Value</h3>
        <p>‚âà <strong>$${format(valueUSD)}</strong> (at current price)</p>

        <h3>üìà Market Cap Proportional Share</h3>
        <p>‚âà <strong>$${format(valueMarketCapShare)}</strong></p>

        <h3>üíß Liquidity Proportional Share</h3>
        <p>‚âà <strong>${format(valueLiquidityBNB)} BNB</strong> / <strong>$${format(valueLiquidityUSD)}</strong></p>

        <h3>‚ö†Ô∏è Realized Sale Estimate (w/ Slippage)</h3>
        <p>‚âà <strong>${format(estimatedRealizedBNB)} BNB</strong> after slippage</p>

        <p style="font-size: 0.9rem; color: #666;">Assumes access to total liquidity; real outcome may vary based on slippage and liquidity depth.</p>
      `;
    };

    document.getElementById('holdings').addEventListener('input', calculate);
    calculate(); // Run once on load
  </script>
</body>
</html>

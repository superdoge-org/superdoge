<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SuperDoge Stats</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #eee; padding: 20px; }
    h3 { color: #f7a600; }
    div { margin-bottom: 20px; }
    span { font-weight: bold; }
  </style>
</head>
<body>
  <h1>SuperDoge Token Stats</h1>

  <div>
    <h3>Donations to Date</h3>
    <p><span id="donationsBNB">Loading...</span> (~ <span id="donationsUSD">Loading...</span>)</p>
  </div>

  <div>
    <h3>Charity & Community Dev Fund</h3>
    <p><span id="charityBNB">Loading...</span> (~ <span id="charityUSD">Loading...</span>)</p>
  </div>

  <script>
    const donationsBNB = 836.34;  // Hardcoded total donations so far
    const charityBNB = 18.88;     // Current charity wallet BNB amount

    async function fetchBNBPrice() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=binancecoin&vs_currencies=usd');
        const data = await response.json();
        return data.binancecoin.usd;
      } catch (error) {
        console.error("Failed to fetch BNB price, defaulting to 650 USD", error);
        return 650;  // fallback price
      }
    }

    async function updateDonationAndCharityValues() {
      const bnbPrice = await fetchBNBPrice();

      document.getElementById("donationsBNB").textContent = donationsBNB.toFixed(2) + " BNB";
      document.getElementById("donationsUSD").textContent = "$" + (donationsBNB * bnbPrice).toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2});

      document.getElementById("charityBNB").textContent = charityBNB.toFixed(2) + " BNB";
      document.getElementById("charityUSD").textContent = "$" + (charityBNB * bnbPrice).toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2});
    }

    updateDonationAndCharityValues();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Superdoge | The First Crypto Superhero</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Bangers', cursive;
      background: radial-gradient(circle at center top, #dce3f7 0%, #b0c4de 100%);
      color: #222;
    }
    header {
      background: #002d72;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      flex-wrap: wrap;
      text-align: center;
    }
    header img {
      max-width: 240px;
      height: auto;
      margin-right: 2rem;
    }
    .tagline {
      font-size: 3rem;
      color: #ffd700;
      flex: 1 1 100%;
      text-align: center;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
      }
      header img {
        margin-right: 0;
        margin-bottom: 1rem;
      }
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .stat {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 1.5rem;
      text-align: center;
    }
    .stat-title {
      font-size: 1.8rem;
      color: #002d72;
      margin-bottom: 0.6rem;
      letter-spacing: 1px;
    }
    .stat-value {
      font-size: 2.4rem;
      color: #0057b8;
    }
    .burn-anim {
      animation: burnColor 1.5s ease-in-out;
    }
    @keyframes burnColor {
      0% { color: #666; }
      25% { color: #ff4500; }
      50% { color: #ffa500; }
      75% { color: #999; }
      100% { color: #222; }
    }
    .impact-section,
    .about-section,
    .tokenomics-section,
    .media-section,
    .links-section {
      font-family: Arial, sans-serif;
    }
    .media-section img[alt*="CNBC"],
    .media-section img[alt*="Bloomberg"],
    .media-section img[alt*="Financial"],
    .media-section img[alt*="Yahoo"],
    .media-section img[alt*="E-Crypto"] {
      height: 44px;
    }
    @media (max-width: 768px) {
      .charities, .socials {
        flex-direction: column;
        align-items: center;
      }
      .media-section img {
        max-width: 80%;
        height: auto;
      }
    }
    #how-to-buy-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    #how-to-buy-text {
      flex: 1 1 60%;
    }
    #how-to-buy-image {
      flex: 1 1 35%;
      text-align: center;
    }
    #how-to-buy-image img {
      max-width: 100%;
      height: auto;
    }
    @media (max-width: 768px) {
      #how-to-buy-container {
        flex-direction: column;
      }
    }
  </style>
</head>

name: Update SUPDOG Stats

on:
  schedule:
    - cron: "0 * * * *"  # Every hour
  workflow_dispatch:     # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run fetch_supdog_stats.js
        run: node fetch_supdog_stats.js
        env:
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}

      - name: Run fetch_daily_log.js
        run: node fetch_daily_log.js

      - name: Run fetch_volume_estimate.js
        run: node fetch_volume_estimate.js


      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add stats/*.json
          git commit -m "Update stats: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || exit 0
          git push


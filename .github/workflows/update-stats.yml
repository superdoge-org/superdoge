name: "Update SUPDOG Stats"

on:
  schedule:
    - cron: "0 * * * *"  # Every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run stats script
        run: |
          node fetch_supdog_stats.js || echo "⚠️ Script failed, but continuing..."

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git pull --rebase
          git add assets/data.json assets/daily-log.json || true
          git commit -m "Update stats: $(date -u '+%Y-%m-%d %H:%M:%S')" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

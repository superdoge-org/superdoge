jobs:
  update:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./superdoge
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Fetch SUPDOG Metrics
        run: node fetch_metrics.js

      - name: Commit & push updated data
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add assets/data.json
          git commit -m "Update stats: $(date -u +'%Y-%m-%d %H:%M:%S')"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

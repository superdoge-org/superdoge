name: Update SUPDOG Stats

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install axios
        run: npm install axios

      - name: Run fetch script
        env:
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}
        run: node fetch_supdog_stats.js

      - name: Commit and push data files
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git pull --rebase
          git add assets/data.json assets/daily-log.json
          git commit -m "Update SUPDOG stats: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

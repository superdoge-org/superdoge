name: Update SUPDOG Stats

on:
  schedule:
    - cron: '15 * * * *'  # every hour at :15 past the hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run script to fetch stats
        env:
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}
        run: npm start

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git pull --rebase
          git add stats/data.json stats/daily-log.json
          git diff --cached --quiet || git commit -m "Update stats: $(date -u)"
          git push


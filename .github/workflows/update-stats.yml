name: Update SUPDOG Stats

on:
  schedule:
    - cron: '0 * * * *'  # every hour at minute 0
  workflow_dispatch:

jobs:
  update_stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run stats script (errors won't fail workflow)
        run: node fetch_supdog_stats.js || echo "Script encountered error but continuing..."

      - name: Commit & push updated data.json and daily-log.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/data.json assets/daily-log.json || echo "No changes to commit"
          git commit -m "Update stats: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || echo "No commit needed"
          git push || echo "Push failed, possibly no new commits"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

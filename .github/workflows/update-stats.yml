name: Update SUPDOG Stats

on:
  schedule:
    - cron: "0 * * * *"    # Every hour
    - cron: "0 4 * * *"    # Daily at 4:00 UTC (midnight EST)
  workflow_dispatch:        # Manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: ğŸ“¥ Install dependencies
        run: npm install

      # New step: Append hourly total supply log
      - name: â° Append Hourly Total Supply Log
        run: node hourly_supply_logger.js

      - name: ğŸ’° Fetch BNB Price
        run: node fetch_bnb_price.js

      - name: ğŸ’² Fetch Token Price
        run: node fetch_token_price.js

      - name: ğŸ“Š Fetch SUPDOG Stats (Supply & Burn)
        run: node fetch_supdog_stats.js
        env:
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}

      - name: ğŸ—“ï¸ Fetch Daily Log
        run: node fetch_daily_log.js
        env:
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}

      - name: ğŸ” Estimate Volume
        run: node fetch_volume_estimate.js
        env:
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}

      - name: ğŸ’§ Fetch Liquidity
        run: node fetch_liquidity.js
        env:
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}

      - name: ğŸ‘¥ Fetch Holder Count (daily)
        if: github.event.schedule == '0 4 * * *'
        run: node fetch_holders_log.js

      - name: ğŸ’¦ Log Daily Liquidity (only at 4:00 UTC)
        if: github.event.schedule == '0 4 * * *'
        run: node fetch_liquidity_log.js

      - name: ğŸ“¦ Log Daily Volume (only at 4:00 UTC)
        if: github.event.schedule == '0 4 * * *'
        run: node fetch_volume_log.js

      - name: ğŸ“ Log Token Price
        run: node fetch_token_price_log.js

      - name: ğŸ§  Generate All Stats Data
        run: node generate_all_data.js

      - name: âœ… Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add stats/*.json
          git commit -m "Update stats: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || exit 0
          git push --force-with-lease

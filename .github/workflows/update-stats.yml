name: Update SUPDOG Stats

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code to custom path
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Show working directory
        run: pwd

      - name: List files
        run: ls -al
        working-directory: ./repo

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./repo

      - name: Fetch SUPDOG Metrics
        run: node fetch_metrics.js
        working-directory: ./repo

      - name: Commit & push updated data
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add assets/data.json
          git commit -m "Update stats: $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ./repo

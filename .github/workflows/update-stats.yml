name: Update SUPDOG Stats

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run SUPDOG stats fetcher
        run: node fetch_metrics.js

      - name: Show git status (debug)
        run: git status

      - name: Commit and push changes safely
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          # Reset local branch to match remote exactly
          git fetch origin main
          git reset --hard origin/main

          # Now check for changes
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git add assets/data.json
            git commit -m "Update stats: $(date -u +'%Y-%m-%d %H:%M:%S')"
            git push origin main
          fi

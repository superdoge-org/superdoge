name: Update SUPDOG Stats

on:
  schedule:
    - cron: '0 * * * *'   # every hour
  workflow_dispatch:

jobs:
  fetch-and-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check API key presence
        run: |
          if [ -z "$BSCSCAN_API_KEY" ]; then
            echo "❌ BSCSCAN_API_KEY is NOT set!"
            exit 1
          else
            echo "✅ BSCSCAN_API_KEY is set"
          fi
        env:
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run fetch script
        env:
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}
        run: node fetch_supdog_stats.js

name: Update Token Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'  # every 10 minutes, optional

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Ensure stats-data.json exists
        run: |
          mkdir -p data
          if [ ! -f data/stats-data.json ]; then
            echo '{}' > data/stats-data.json
          fi

      - name: Install dependencies
        run: npm install

      - name: Run update_stats.js script
        run: node scripts/update_stats.js

      - name: Commit and push updated stats
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/stats-data.json
          git commit -m "Update stats data"
          git push
        continue-on-error: true  # in case no changes, avoid failing

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # adjust if your deploy folder is different
